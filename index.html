<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Car Insurance Quote</title>
  <link rel="stylesheet" href="css/bootstrap.min.css">
  <link rel="stylesheet" href="css/styles.css">
  <script src="js/jquery-3.2.1.min.js"></script>
  <script src="js/scripts.js" defer></script>
</head>
<body>
  <div class="container well">
    <h1>Car insurance</h1>
    <p>To give you a quote, we need to know a little about you:</p>

    <form id="insurance">
      <div class="row">
        <div class="col-md-6 center-block">
          <div class="form-group">
            <label for="age">Age: </label>
            <input id="age" class="form-control" type="text" required>
          </div>
        </div>
      </div>
      
      <div class="row">
        <div class="col-md-6 center-block">
          <div class="form-group">
            <label for="gender">Gender: </label>
            <select id="gender" class="form-control">
              <option>Male</option>
              <option>Female</option>
              <option>Other</option>
            </select>
          </div>
        </div>
      </div>

      <button type="submit" class="btn btn-primary">Calculate my quote</button>
    </form>
  </div>
</body>
</html>
